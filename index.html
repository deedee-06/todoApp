<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="index.css" />
    <title>Todo App</title>
</head>

<body>
    <div class="mainContainer">
        <header>
            <h1>Todo App</h1>
        </header>

        <section class="add">
            <input id="taskInput" type="text" placeholder="Add your todo" />
            <i id="addTask" class="fas fa-plus"
                style="background-color: rgb(88, 39, 179); color: rgb(248, 241, 241); text-align: center; padding-top:5px; cursor: pointer;"></i>
        </section>

        <section class="list">

            <div id="taskList" style="margin-top: 10px; "></div>
        </section>

        <section class="clear">
            <p id="taskCount">You have 0 pending tasks</p>

            <button id="clearBtn">Clear All</button>
        </section>

        <script src="./app.js">

        </script>
    </div>

</body>

</html>
